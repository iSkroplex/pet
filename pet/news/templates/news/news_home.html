{% extends 'main/layout.html' %}


{% block content %}
    <div class="features">
        <div class="title_page">Новости на сайте</div>
        {% if news %}
            {% for el in news %}
                <div class="alert alert-warning">
                    <div class="block_news">
                        <div>{{el.title}}</div>
                        <p>{{el.anons}}</p>
                        <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">Статья</a>
                    </div>
                </div>
            {% endfor %}
            {% else %}
            <p>У вас нет записей!</p>
            {% endif %}
    </div>
{% endblock %}


{% block title %}Главная страница{% endblock %}
