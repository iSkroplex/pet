{% extends 'main/layout.html' %}

{% block title %}Добавление статьи{% endblock %}


{% block content %}
    <div class="features">
        <div class="title_page">Добавление новости</div>
        <form method="post">
            {% csrf_token %}
            {{ form.title }} <br>
            {{ form.anons }} <br>
            {{ form.content }} <br>
            {{ form.date }} <br>
            <span>{{ error }}</span>

        
            <button class="btn btn-success" type="submit">Отправить статью</button>
        </form>
    </div>
{% endblock %}
