{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}{% endblock %}</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="{% static 'main/css/main.css' %}" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css"
            integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK"
            crossorigin="anonymous" />
    </head>
    <body>
        <aside>
            <img
                class="logo"
                src="{% static 'main/img/cat.jpg' %}"
                alt="logo" />
            <a class="link_title" href="{% url 'home' %}"
                ><span class="logo_title">Pet</span></a
            >
            <h3>Навигация</h3>
            <ul>
                <a class="list" href="{% url 'home' %}">
                    <li>
                        <i class="fa-solid fa-house" style="color: #ea631a"></i>
                        Главная
                    </li>
                </a>
                <a class="list" href="{% url 'about' %}">
                    <li>
                        <i
                            class="fa-solid fa-address-card"
                            style="color: #e25f08"></i>
                        Про нас
                    </li>
                </a>
                <a class="list" href="{% url 'news_home' %}">
                    <li>
                        <i
                            class="fa-solid fa-newspaper"
                            style="color: #dc5e09"></i>
                        Новости
                    </li>
                </a>
                <a class="list" href="{% url 'contacts' %}">
                    <li>
                        <i
                            class="fa-solid fa-paper-plane"
                            style="color: #e25f08"></i>
                        Контакты
                    </li>
                </a>
                <a href="{% url 'add_news' %}"
                    ><li>
                        <button class="btn btn-info">
                            <i class="fas fa-plus-circle"></i> Добавить новость
                        </button>
                    </li></a
                >
            </ul>
        </aside>
        <main>{% block content %} {% endblock %}</main>
        <script
            src="https://kit.fontawesome.com/ce579bfb12.js"
            crossorigin="anonymous"></script>
    </body>
</html>
